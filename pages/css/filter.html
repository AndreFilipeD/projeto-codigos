<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
  color: black;
  background-color: white;
}

#texto{
  text-align: center;
  font-size: 25px;
  color: green;
  font-weight: bold;
  font-family: Arial;
  transition: all 0.5s ease;
}

#logo{
  display: block;
  margin: 0 auto;
  transition: all 0.5s ease;
}

.filter-code{
  text-align: center;
}

.control-container{
  background-color: #eee;
  padding: 15px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.config{
  padding: 10px;
}

.filter-label{
  font-weight: bold;
}
img{
    width: 100px;
}
    </style>
</head>
<body>

    <img src="../../images/filter.png" id="logo" />
<div id="texto" >
  ALTERE ABAIXO PARA VER OS METODOS DE filter
</div>

<div class="filter-code" >
  <span class="filter-value" id="filterValue" style="font-family: monospace, Arial, Helvetica, sans-serif;"></span>;
</div>
<button id="resetButton">
   Reiniciar
</button>
<div class="control-container" >
  <div class="config" >
    <label class="filter-label" >blur</label>
    <div class="filter-control" >
      <input type="range" id="blur"  min="0" max="20" value="0" />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >brightness</label>
    <div class="filter-control" >
      <input type="range" id="brightness" 
      		min="0" max="200" value="100"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >contrast</label>
    <div class="filter-control" >
      <input type="range" id="contrast" 
			min="0" max="200" value="100"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >grayscale</label>
    <div class="filter-control" >
      <input type="range" id="grayscale" 
      	min="0" max="100" value="0"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >hue-rotate</label>
    <div class="filter-control" >
      <input type="range" id="hueRotate" 
            min="0" max="360" value="50"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >invert</label>
    <div class="filter-control" >
      <input type="range" id="invert" 
      	min="0" max="100" value="0"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >opacity</label>
    <div class="filter-control" >
      <input type="range" id="opacity" 
      		min="0" max="100" value="100"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >saturate</label>
    <div class="filter-control" >
      <input type="range" id="saturate" 
      		min="0" max="200" value="100"
       />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >sepia</label>
    <div class="filter-control" >
      <input type="range" id="sepia"  min="0" max="100" value="0" />
    </div>
  </div>
  <div class="config" >
    <label class="filter-label" >drop-shadow</label>
    <div class="filter-control" >
      X <input type="range" id="dropShadowX"  min="-20" max="20" value="3" />
    </div>
    <div class="filter-control" >
      Y <input type="range" id="dropShadowY"  min="-20" max="20" value="3" />
    </div>
    <div class="filter-control" >
      Blur <input type="range" id="dropShadowBlur"  min="0" max="20" value="2" />
    </div>
    <div class="filter-control" >
      Color <input type="color" id="dropShadowColor"  value="#FF0000" />
    </div>
  </div>
</div>
<a href="https://www.treinaweb.com.br/blog/css-filters-tratamento-de-imagens-em-sua-pagina" style="font-size: 1em;font-family: Arial, Helvetica, sans-serif;font-weight: 700;" target="_blank">CREDITOS - Clique aqui para ir na pagina oficial do criador desse projeto de filtros</a>
<script>
    var blur = document.getElementById('blur'),
	brightness = document.getElementById('brightness'),
  contrast = document.getElementById('contrast'),
  dropShadowX = document.getElementById('dropShadowX'),
  dropShadowY = document.getElementById('dropShadowY'),
  dropShadowBlur = document.getElementById('dropShadowBlur'),
  dropShadowColor = document.getElementById('dropShadowColor'),
  grayscale = document.getElementById('grayscale'),
  hueRotate = document.getElementById('hueRotate'),
  invert = document.getElementById('invert'),
  opacity = document.getElementById('opacity'),
  saturate = document.getElementById('saturate'),
  sepia = document.getElementById('sepia'),
  filterValueEl = document.getElementById('filterValue'),
  logo = document.getElementById('logo'),
  texto = document.getElementById('texto');

function getValues(){
	var filterStyle = "filter: ",
  blurValue = blur.value,
  brightnessValue = brightness.value,
  contrastValue = contrast.value,
  dropShadowXValue = dropShadowX.value,
  dropShadowYValue = dropShadowY.value,
  dropShadowBlurValue = dropShadowBlur.value,
  dropShadowColorValue = dropShadowColor.value,
  grayscaleValue = grayscale.value,
  hueRotateValue = hueRotate.value,
  invertValue = invert.value,
  opacityValue = opacity.value,
  saturateValue = saturate.value,
  sepiaValue = sepia.value;
  
  filterStyle += `
  	blur(${blurValue}px) 
    brightness(${brightnessValue}%)
    contrast(${contrastValue}%) 
    drop-shadow(${dropShadowXValue}px ${dropShadowYValue}px ${dropShadowBlurValue}px ${dropShadowColorValue}) 
    grayscale(${grayscaleValue}%) 
    hue-rotate(${hueRotateValue}deg) 
    invert(${invertValue}%) 
    opacity(${opacityValue}%) 
    saturate(${saturateValue}%) 
    sepia(${sepiaValue}%)
  `;
  
  return filterStyle;
}

function onChangeValue(){
	var filterValue = getValues();
    filterValueEl.innerHTML = filterValue;
    logo.setAttribute('style', filterValue);
    texto.setAttribute('style', filterValue);

}

function reset(){
  blur.value = 0;
  brightness.value = 100;
  contrast.value = 100;
  dropShadowX.value = 3;
  dropShadowY.value = 3;
  dropShadowBlur.value = 1;
  dropShadowColor.value = "#FF0000";
  grayscale.value = 0;
  hueRotate.value = 50;
  invert.value = 0;
  opacity.value = 100;
  saturate.value = 100;
  sepia.value = 0;
	onChangeValue();
}

var elements = document.getElementsByTagName('input');
for(var i = 0; i < elements.length; i++){
   elements[i].addEventListener("input", onChangeValue)
}

document.getElementById('resetButton').addEventListener('click', reset);

reset();
</script>
</body>
</html>
